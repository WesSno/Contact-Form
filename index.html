<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>

  <body>
    <main>
      <form id="contact-form" novalidate>
        <h1>Contact Us</h1>

        <fieldset class="name-section">
          <div class="first-name">
            <label for="f-name"
              >First Name <span class="green-asterisk">*</span>
            </label>
            <input type="text" id="f-name" name="first-name" required />
            <small class="err-message">This field is required!</small>
          </div>

          <div class="second-name">
            <label for="l-name"
              >Last Name <span class="green-asterisk">*</span>
            </label>
            <input type="text" id="l-name" name="last-name" required />
            <small class="err-message">This field is required!</small>
          </div>
        </fieldset>

        <div class="email-section">
          <label for="email">Email <span class="green-asterisk">*</span></label>
          <input type="email" id="email" name="user-email" required />
          <small class="err-message">Please enter a valid email address!</small>
        </div>

        <fieldset class="query-type">
          <legend>Query Type <span class="green-asterisk">*</span></legend>

          <label class="general-enquiry-border">
            <input
              type="radio"
              id="gen-enquiry"
              value="gen-enquiry"
              name="enquiry"
              required
            />
            <span class="custom-radio"></span>
            General Enquiry
          </label>

          <label class="request-border">
            <input
              type="radio"
              id="request"
              value="request"
              name="enquiry"
              required
            />
            <span class="custom-radio"></span>
            Support Request
          </label>
          <span class="err-message">Please select a query type</span>
        </fieldset>

        <div class="message-section">
          <label for="message"
            >Message <span class="green-asterisk">*</span>
          </label>
          <div class="textbox">
            <textarea name="user-message" id="message" required></textarea>
          </div>
          <span class="err-message">This field is required!</span>
        </div>

        <div class="consent-section">
          <input
            type="checkbox"
            id="consent"
            name="user-consent"
            value="consent"
            required
          />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="green-asterisk">*</span>
          </label>
          <span class="err-message">
            To submit this form, please consent to being contacted
          </span>
        </div>

        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>

  <script src="js/script.js"></script>
</html>
